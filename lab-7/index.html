<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7: Mad Lib</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f8ff, #d4f1f9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #333;
    }

    h1 {
      color: #0077b6;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #8ecae6;
    }

    form {
      background-color: white;
      padding: 25px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #023e8a;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0077b6;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 119, 182, 0.3);
    }

    button {
      background-color: #0096c7;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077b6;
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    footer span {
      font-weight: bold;
      color: #0077b6;
    }

    @media (max-width: 400px) {
      form {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒˆ Fun Mad Lib Generator ðŸŒˆ</h1>
  
  <form action="/ITC505/lab-7/index.html" method="POST">
    <label for="name">Enter a Name:</label>
    <input type="text" id="name" name="name" placeholder="e.g. Ranjith" required>

    <label for="adjective">Enter an Adjective:</label>
    <input type="text" id="adjective" name="adjective" placeholder="e.g. exciting" required>

    <label for="pluralNoun">Enter a Plural Noun:</label>
    <input type="text" id="pluralNoun" name="pluralNoun" placeholder="e.g. dragons" required>

    <label for="verb">Enter a Verb:</label>
    <input type="text" id="verb" name="verb" placeholder="e.g. dance" required>

    <label for="place">Enter a Place:</label>
    <input type="text" id="place" name="place" placeholder="e.g. mountain" required>

    <button type="submit">âœ¨ Create My Story âœ¨</button>
  </form>

  <footer>
    <p>Last updated: 
      <span id="lastModified"></span>
    </p>
  </footer>

  <script type="text/javascript">
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
